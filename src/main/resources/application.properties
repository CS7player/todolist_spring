spring.application.name=todolist
server.port=4777

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# spring.datasource.url=jdbc:mariadb://localhost:3306/demo
# spring.datasource.username=chandra
# spring.datasource.password=1234567
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


#aws
aws.accessKey=${ACCESS_KEY_ID}
aws.secretKey=${SECRET_ACCESS_KEY}
aws.bucketName=${BUCKET_NAME}
aws.region=${REGION:us-east-1} //changeit